{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="login-section">
    <div class="d-flex justify-content-center">
        <div class="w-50">

            {% if messages %}
            <div class="alert alert-danger text-center" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    <div class="top-header">
        <h1 style="margin-top: 120px;">Sign In First</h1>
    </div>
    <div class="login-container ">

        <div class="img-container">
            <img src="{% static './images/social/login.jpg' %}" style="height: 350px;" alt="">
        </div>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="userpass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="userpass" name="password">
                </div>
                <button class="btn mt-2 w-100" style="background-color: #7163CA; color: #fff;" type="submit">
                    Login <i class="fas fa-solid fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
