{% extends "dashboard.html" %}
{% block dynamic %}
{% if request.user.is_staff %}
<div class="container  mt-1">
    <div class="row justify-content-center align-items-center h-100">
        <h1 class="text-center fs-3 text-uppercase">Upload Resume</h1>
        <div class="col-md-6 mt-3 w-50">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}

                <div class="w-100">
                    <button class="btn  mt-2 w-100" style="background-color: #7163CA; color: #fff;" type="submit">
                        Upload <i class="fas fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container vh-50">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">
            <div class="alert alert-danger text-center" role="alert">
                Sorry, this page is only available to admin. <br>
                You can visit other pages.
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock dynamic %}
