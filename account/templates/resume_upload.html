{% extends "base.html" %}
{% block content %}
{% if request.user.is_staff %}
<div class="container vh-50 mt-5">
    <div class="row justify-content-center align-items-center h-100">
        <h1 class="text-center fs-2 display-3 text-uppercase mt-3">Upload Resume</h1>
        <div class="col-md-6 mt-3 w-75">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-outline-success">Upload</button>
            </form>
        </div>
    </div>
</div>
{% else %}
<div class="container vh-50">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6">
            <div class="alert alert-danger text-center" role="alert">
                Sorry, this page is only available to admin. <br>
                You can visit other pages.
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
