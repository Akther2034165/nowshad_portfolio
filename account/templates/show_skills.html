{% extends "base.html" %}

{% block content %}
<h1 class="text-center fs-2 display-3  mt-3">All Skills</h1>
<div class="row mt-3">
    {% for skill in skills %}
    <div class="col-12 col-md-4 mb-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title fs-4 display-3">Skill : {{skill.name}}</h5>
                <h6 class="card-subtitle mb-2 fs-4 display-3 text-body-secondary">Percentage : {{skill.percentage}}</h6>
                <a href="{% url 'edit_skill' skill.id %}">
                    <button class="btn btn-danger">Edit Skill</button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
