{% extends "base.html" %}

{% block content %}

</form>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="">User Name</label>
        <br>
        {{form.username}}
    </div>
    <div class="mb-3">
        <label for="">First Name</label>
        <br>
        {{form.first_name}}
    </div>
    <div class="mb-3">
        <label for="">Last Name</label>
        <br>
        {{form.last_name}}
    </div>
    <div class="mb-3">
        <label for="">Email</label>
        <br>
        {{form.email}}
    </div>
    <div class="mb-3">
        <label for="">Password</label>
        <br>
        {{form.password1}}
    </div>
    <div class="mb-3">
        <label for="">Confirm Password</label>
        <br>
        {{form.password2}}
    </div>
    <div class="mb-3">
        <label for="">Choose Image</label>
        <br>
        {{form.profile_image}}
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock content %}
