{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="section" id="contact">
    <div class="top-header">
        <h1>Get in touch</h1>
        <span>Do you have a project in your mind, I'm here to make this imagination into reality.</span>
    </div>
    <div class="section-row">
        <div class="section-col">
            <div class="contact-info">
                <h2>Find Me <i class="fa-solid fa-arrow-turn-down"></i></h2>
                <p><i class="fa-regular fa-envelope"></i> Email: mdaktherhosen16@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i></i> Phone: (+880)-1610945101</p>
            </div>
        </div>
        <div class="section-col">
            <div class="contact-form-container">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-inputs">
                        <input type="text" name="name" class="input-field mb-2" placeholder="Name">
                        <input type="email" name="email" class="input-field mb-2" placeholder="Email">
                    </div>
                    <div class="text-areas">
                        <textarea name="message" placeholder="Message" class="txt-area"></textarea>
                    </div>
                    <div class="form-button">
                        <button class="btns" type="submit">Send <i class="fa-regular fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
