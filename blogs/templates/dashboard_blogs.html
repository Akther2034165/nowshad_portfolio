{% extends "dashboard.html" %}

{% block dynamic %}
<h1 class="text-center fs-3 mt-1">All Blogs</h1>
<div class="card container border-0 mt-3">
    {% for blog in blogs %}
    <div class="row shadow-sm rounded mb-4">
        <div class="col-md-4">
            <img src="{{blog.blog_image.url}}" style="height:200px; width: 100%;" class="img-fluid rounded" alt="">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h1 class="card-title fs-3 display-2 fw-semibold">{{blog.title}}</h1>
                    <p class="card-text fs-5 display-4">
                        <small> {{blog.created_at}} </small>
                    </p>
                </div>
                <p class="card-text fs-5 display-4 mt-2">
                    {{blog.description}}
                </p>
                {% if request.user.is_authenticated %}
                <a href="{% url 'edit_blog' blog.id %}" class="btn btn-sm text-decoration-none"
                    style="background-color: #7163CA; color: #fff;"><i class=" fas fa-solid fa-pen"></i></a>
                <a href="{% url 'delete_blog' blog.id %}" class="btn btn-danger btn-sm text-decoration-none">
                    <i class="fas fa-solid fa-trash"></i></a>
                {% endif %}
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock dynamic %}
