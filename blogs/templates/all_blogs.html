{% extends "base.html" %}

{% block content %}
<h1 class="text-center fs-2 display-3  mt-3">All Blogs</h1>
<div class="card border-0 mt-3">
    {% for blog in blogs %}
    <div class="row shadow-sm rounded mb-4">
        <div class="col-md-4">
            <img src="{{blog.blog_image.url}}" style="height: 200px; width: 100%;" class="img-fluid rounded" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h1 class="card-title fs-2 display-2 fw-semibold">{{blog.title}}</h1>
                <p class="card-text fs-5 display-4 mt-2">
                    {{blog.description}}
                </p>
                <p class="card-text fs-5 display-4">
                    Post at <small> {{blog.created_at}} </small>
                </p>
                {% if request.user.is_authenticated %}
                <a href="{% url 'edit_blog' blog.id %}" class="btn btn-outline-warning btn-sm text-decoration-none">Edit
                    Blog</a>
                <a href="{% url 'delete_blog' blog.id %}"
                    class="btn btn-outline-danger btn-sm text-decoration-none">Delete Blog</a>
                {% endif %}
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock content %}
