{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <h1 class="text-center fs-2 display-3 text-uppercase mt-5 mb-4">Add a Blog</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-success mt-2" type="submit">Add Blog</button>
        </form>
    </div>
</div>
{% endblock content %}
