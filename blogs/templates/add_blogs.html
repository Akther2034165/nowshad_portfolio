{% extends "base.html" %}

{% block content %}
<div class="">
    <h1 class="text-center fs-2 display-3 text-uppercase mt-5 mb-4">Add a Blog</h1>
    <div class=" d-flex justify-content-center align-items-center">
        <div class="w-75">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-outline-success mt-2" type="submit">Add Blog</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
