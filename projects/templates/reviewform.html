{% extends "base.html" %}

{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>
{% endif %}
<h1 class="text-center fs-2 display-3 text-uppercase mt-3">Add a review</h1>
<div class="d-flex justify-content-center align-content-center h-100">
    <div class="w-50">
        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-primary mt-2" type="submit">ADD</button>
        </form>
    </div>
</div>
{% endblock content %}
